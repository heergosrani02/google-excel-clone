<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Google-Excel-Clone</title>
</head>

<body>
    <div class="filter-div">
        <form class="filter-opt fr-alc">
            <select name="fontFamily">
                <option value="">Default</option>
                <option value="">F1</option>
                <option value="">F2</option>
            </select>

            <input type="number" name="fontSize" value="16">

            <div>
                <input type="checkbox" name="isBold" id="isBold">
                <label for="isBold" class="material-symbols-outlined">format_bold</label>
            </div>

            <div>
                <input type="checkbox" name="isItalic" id="isItalic">
                <label for="isItalic" class="material-symbols-outlined">format_italic</label>
            </div>

            <div>
                <input type="checkbox" name="isUnderline" id="isUnderline">
                <label for="isUnderline" class="material-symbols-outlined">format_underlined</label>
            </div>

            <div class="fr-alc">
                <div>
                    <input type="radio" name="align" value="left" id="isAlignLeft">
                    <label for="isAlignLeft" class="material-symbols-outlined">format_align_left</label>
                </div>

                <div>
                    <input type="radio" name="align" value="center" id="isAlignCenter">
                    <label for="isAlignCenter" class="material-symbols-outlined">format_align_center</label>
                </div>

                <div>
                    <input type="radio" name="align" value="right" id="isAlignRight">
                    <label for="isAlignRight" class="material-symbols-outlined">format_align_right</label>
                </div>
            </div>

            <div>
                <input type="color" name="textColor" id="isTextColor">
                <label for="isTextColor" class="material-symbols-outlined">format_color_text</label>
            </div>

            <div>
                <input type="color" name="backgroundColor" id="isBackgroundColor" value="#ffffff">
                <label for="isBackgroundColor" class="material-symbols-outlined">format_color_fill</label>
            </div>
        </form>
    </div>

    <div class="box">
        <div class="selected-cell"></div>
        <input type="text">
    </div>

    <div class="container">
        <!-- <div class="junction"></div> -->
        <div class="head-row"></div>
        <div class="serial-num"></div>
        <div class="main-body"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
