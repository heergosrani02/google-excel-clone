<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google-Excel-Clone</title>
</head>
<body>
    <div class="filter-div">
        <form class="filter-opt">
            <select name="fontFamily">
                <option value="">Default</option>
                <option value="">F1</option>
                <option value="">F2</option>
            </select>

            <input type="number" name="fontSize" value="16">

            <input type="checkbox" name="isBold">
            <input type="checkbox" name="isItalic">
            <input type="checkbox" name="isUnderline">

            <div>
                <input type="radio" name="align" value="left">
                <input type="radio" name="align" value="center">
                <input type="radio" name="align" value="right">
            </div>

            <input type="color" name="textColor">
            <input type="color" name="backgroundColor">
        </form>
    </div>

    <div class="box">
        <div class="selected-cell"></div>
        <input type="text">
    </div>
    
    <div class="container">
        <div class="junction"></div>
        <div class="head-row"></div>
        <div class="serial-num"></div>
        <div class="main-body"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
